<section>
    <div class="card mb-3 p-3 bg-secondary bg-opacity-25">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="miPelicula.imagen" [alt]="miPelicula.titulo" class="img-fluid rounded-start">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{miPelicula.titulo}}</h5>
                    <p class="card-text">{{miPelicula.director}}</p>
                    <p class="card-text">{{miPelicula.calificacion}}</p>
                    <p class="card-text"><small class="text-body-secondary">{{miPelicula.genero}}</small></p>
                    <p class="card-text"><small class="text-body-secondary">{{miPelicula.estreno}}</small></p>
                </div>
            </div>
        </div>
    </div>
</section>
