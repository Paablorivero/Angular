<section>
    <div class="card mb-3 p-3 bg-secondary bg-opacity-25">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="miLibro.imagen" [alt]="miLibro.titulo" class="img-fluid rounded-start">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{miLibro.titulo}}</h5>
                    <p class="card-text">{{miLibro.autor}}</p>
                    <p class="card-text">{{miLibro.calificacion}}</p>
                    <p class="card-text"><small class="text-body-secondary">{{miLibro.genero}}</small></p>
                    <p class="card-text"><small class="text-body-secondary">{{miLibro.publicacion}}</small></p>
                </div>
            </div>
        </div>
    </div>
</section>
